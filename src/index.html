<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<!-- 将来new的实例，会控制这个元素中的所有内容 -->
<div id="app">
    <p>{{msg}}</p>
</div>
<script>
    var vm = new Vue({
        el: '#app', //表示当前我们vue的这个实例，就多了一个vue的实例
        data: {
            msg: '欢迎学习vue' // 通过vue的指令，很方便的就能把数据渲染到页面上，程序员不需要操作DOM元素了，【前端的Vue之类的框架，不提倡我们去手动操作DOM元素了】
        }
    })
</script>
</body>
</html>
