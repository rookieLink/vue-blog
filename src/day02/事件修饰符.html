<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件修饰符</title>
    <script src="../../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- .stop  阻止事件冒泡 -->
    <!--<div style="height: 100px" @click="divHandler()">-->

    <!-- .prevent 取消默认行为 -->

    <!-- .capture  使用事件捕获事件 -->

</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {
            btnHandler() {
                console.log('按钮事件')
            },
            divHandler() {
                console.log('div事件')
            },
            linkClick() {
                console.log('连接点击事件，阻止默认行为')
            }
        }
    })
